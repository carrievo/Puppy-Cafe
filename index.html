<!DOCTYPE html>
<html>

<head>
    <!-- all of the "dependencies" and "meta" -->
    <!-- Declare our CSS file here in the head -->
    <title>AppleBerry's Pup Cafe</title>
    <!-- CSS stands for Cascading Style Sheet-->
    <!-- this is the css introduction to know about-->
    <link rel="stylesheet" href="stylesheet.css">
    
    
</head>

<body>
    <!-- What the user sees. "all the white space"-->
    <header> 
        <h1>Welcome to the Puppy Cafe!</h1>
        <nav>
            <!-- within our navigation, we need an unordered list to hold our links -->
            <ul>
                <!-- within our unordered lists, we want LIST ITEMS-->
                <!-- Links are "a" tags, which stands for anchor-->
                <!-- href stands for hyper reference-->
                <li><a href="https://www.thedogcafela.com/">Dog Cafe</a></li>
                <li><a href="http://petfinder.com">Adopt a Dog</a></li>
                <li><a href="http://chewy.com">Treats & food</a></li>

            </ul>

        </nav>
    </header>
    <main>
        <img id="hero" src="ab1.jpg"> 
        <p><script src="script.js"> </script></p>
        <ul>
            <li><img class="doglist" src="apple3.jpg"></li>
            <li><img class="doglist" src="ab2.jpg"></li>
            <li><img class="doglist" src="berry2.jpg"></li>

        </ul>
    </main>
    <footer>
        <p>&copy; AppleBerry's Pup Cafe</p>
    </footer>
</body>

</html>
